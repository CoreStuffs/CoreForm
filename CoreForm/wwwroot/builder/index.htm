<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./select2-materialize.css">
	<style>

		body {
			margin:15px
		}

        .x-form {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }


        .input-field > label:not(.label-icon).active {
            z-index: 998;
        }

        .sortable-ghost {
            border: 1px dashed gray;
			padding-top:20px
        }

        .sortable-dragitem {
            border: 1px dashed gray
        }

        .gridrow {
            border: 1px dotted silver;
            min-height: 25px;
        }

        .gridrow > .col {
			height:100%;
			padding-left:0px
        }

        .gridrow > .col:last-child {
            padding-right: 0px
        }

        .deleteHandle {
            
            width: 15px;
			color:red;
            background-color: red;
     		fill:red
        }

        .moveHandle {
            width: 15px;
            
            background-color: rgba(193, 193, 193, 0.54);
            cursor: grab
        }

		.moveHandle:active{
			cursor:grabbing
		}

        .toolbar {
            z-index: 999;
            position: absolute;
            right: 20px;
            top: 0px;
            display: none;
        }

            .toolbar * {
                box-shadow: 0px 0px 9px 0px rgba(240,140,17,0.6);
                height: 15px;
                margin-right: 3px
            }


	</style>
</head>
<body>
	<div class="row">
		<div class="col s2">Tools</div>
		<div class="col s8">
			<div id="app" class="">
				<x-form :schema="schema" :values="data"></x-form>
				<button class="btn" @click="addTxt()">Add a textbox</button>
				<button class="btn" @click="addSel()">Add a dropdown</button>
				<div class="row">
					<div class="col">
						<pre><code>{{ schema.fields }}</code></pre>
					</div>
					<div class="col">
						<pre><code>{{ data }}</code></pre>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.js"></script>
	<script src="./sortable.min.js"></script>
	<script src="./select2-materialize.js"></script>
	<script src="./data.js"></script>
	<script src="./components.js"></script>
	<script src="./script.js"></script>

</body>
</html>

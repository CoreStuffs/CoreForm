<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style>
		.blue-background-class{background-color:ActiveCaption}
        .yellow-background-class {
            border: 1px dashed gray
        }
        .col .nested-sortable {
            border: 1px dotted silver;
			min-height:25px
        }
	</style>
</head>
<body>


<div id="app" class="container">
  <x-form :schema="schema" :values="data"></x-form>
   <button class="btn" @click="add()">Add Another</button>
   <button class="btn" @click="show()">Show</button>
	<div class="row">
	    <div class="col">
            <pre><code>{{ schema.fields }}</code></pre>
        </div>
        <div class="col">
            <pre><code>{{ data }}</code></pre>
        </div>
	</div>
</div>


	

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./sortable.min.js"></script>
	<script src="./data.js"></script>	
	<script src="./components.js"></script>	
	<script src="./script.js"></script>	
	
</body>
</html>

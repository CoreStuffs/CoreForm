<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./select2-materialize.css">
    <style>

        body {
            margin: 15px
        }

        .x-form {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }


        .input-field > label:not(.label-icon).active {
            z-index: 998;
        }

        .sortable-ghost {
            border: 1px dashed gray;
            padding-top: 20px
        }

        .sortable-dragitem {
            border: 1px dashed gray
        }

        .gridrow {
            border: 1px dotted silver;
            min-height: 35px;
        }

            .gridrow > .col {
                height: 100%;
                padding-left: 0px
            }

                .gridrow > .col:last-child {
                    padding-right: 0px
                }


        .toolbar {
            z-index: 999;
            position: absolute;
            right: 20px;
            top: 0px;
            display: none;
        }

            .toolbar > div.toolbar-button {
                background-color: white;
                box-shadow: 0px 0px 12px 0px rgba(128,128,170,0.8);
                height: 18px;
                width: 18px;
                margin-right: 3px;
                padding: 3px;
                display: inline-block;
                cursor: pointer
            }

            .toolbar > div.toolbar-button:hover {
                background-color: lightsteelblue;
            }

            .toolbar img {
                display: block;
                height: 100%;
                width: 100%;
            }


        div.moveHandle {
            cursor: grab !important;
        }

            div.moveHandle:active {
                cursor: grabbing !important;
            }

        div.deleteHandle {
            background-color: darkred !important;
            padding: 5px !important;
        }

        div.deleteHandle:hover {
            background-color: orangered !important;
            padding: 5px !important;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col s2">Tools</div>
        <div class="col s8">
            <div id="app" class="">
                <x-form :schema="schema" :values="data"></x-form>
                <button class="btn" @click="addTxt()">Add a textbox</button>
                <button class="btn" @click="addSel()">Add a dropdown</button>
                <button class="btn" @click="saveSchema()">Save</button>
                <div class="row">
                    <div class="col">
                        <pre><code>{{ schema.fields }}</code></pre>
                    </div>
                    <div class="col">
                        <pre><code>{{ data }}</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal modal-fixed-footer" id="editForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <div class="editFormContent">

                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-close btn btn-secondary">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.js"></script>
    <script src="./sortable.min.js"></script>
    <script src="./select2-materialize.js"></script>
    <script src="./data.js"></script>
    <script src="./components.js"></script>
    <script src="./script.js"></script>

</body>
</html>

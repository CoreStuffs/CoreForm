name: CoreForm

on: 
  push:
    paths:
    - 'CoreForm/**'
    - '.github/workflows/coreform.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      working-directory: ./CoreForm
      run: dotnet build
    - name: Docker Publish
      uses: elgohr/Publish-Docker-Github-Action@2.12
      with:
        # Name of the Docker image
        name: jeffaries/coreform
        # Username for Docker registry
        username: jeffaries
        # Password for Docker registry
        password: Jeff280374
        # Registry URL
        registry: docker.io
        dockerfile: ./CoreForm/Dockerfile
        tags: "latest"
    - name: HTTP Request Action
      uses: fjogeleit/http-request-action@v1.1.0
      with:
        # Request URL
        url: https://portainer.jfg.myds.me/api/webhooks/cf7383a8-ebfa-44a0-8fd5-f2a9281dae95
